        <!-- Header -->
        <div id="header-wrapper">
            <div id="header" class="container">
                <!-- Logo -->
                <h1 id="logo"><a href="index.html">Brooke Kennedy</a></h1>

                <!-- Navigation -->
                <nav id="nav">

            </div>
        </div>

        <!-- Main Content -->
        <div class="wrapper">
            <div class="container" id="main">
                <div class="row gtr-150">
                    <div class="col-8 col-12-narrower">
                        <!-- Content -->
                        <article id="content">
                            <header>
                                <h2>Resume</h2>
                                <p>Here is my resume, if you would like to get in contact, please use the form below.</p>
                            </header>
						<!-- Embed PDF -->
						<iframe src="compresume.pdf" width="100%" height="600px" style="border: none;">
						</iframe>
                        </article>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-wrapper">
            <div id="footer" class="container">
                <header class="major">
                    <h3>Get in contact with me</h3>
                </header>
                <div class="row">
                    <!-- Contact Form -->
                    <section class="col-6 col-12-narrower">
                        <form method="post" action="#">
                            <div class="row gtr-50">
                                <div class="col-6 col-12-mobile">
                                    <input name="name" placeholder="First Name & Last Name" type="text" />
                                </div>
                                <div class="col-6 col-12-mobile">
                                    <input name="email" placeholder="Email Address" type="text" />
                                </div>
                                <div class="col-12">
                                    <textarea name="message" placeholder="Hi, What would you like to talk about?"></textarea>
                                </div>
                                <div class="col-12">
                                    <ul class="actions">
                                        <li><input type="submit" value="Send" /></li>
                                        <li><input type="reset" value="Reset" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </section>

                    <!-- Social Media Links -->
                    <section class="col-6 col-12-narrower">
                        <div class="row gtr-0">
                            <ul class="divided icons col-6 col-12-mobile">
                                <li class="icon brands fa-instagram"><a href="#"><span class="extra">instagram.com/</span>untitled</a></li>
                                <li class="icon brands fa-youtube"><a href="#"><span class="extra">facebook.com/</span>untitled</a></li>
                                <li class="icon brands fa-pinterest"><a href="#"><span class="extra">linkedin.com/</span>untitled</a></li>
                            </ul>
                        </div>

                    <!-- Embed YouTube Video Here -->
                    <iframe class="video-embed" src="https://www.youtube.com/embed/brvNb14Hb9g"
